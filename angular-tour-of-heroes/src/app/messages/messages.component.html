<div *ngIf="messageService.messages.length" class="container mt-3">
    <h2>Messages</h2>
    <div *ngFor='let message of messageService.messages' class="alert alert-info">{{message}}</div>
    <button type="button" class="btn btn-clear mb-3" (click)="messageService.clear()">
        Clear All Messages
    </button>  
</div>
